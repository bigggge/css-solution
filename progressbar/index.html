<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>progressbar解决方案</title>
    <style>

        #progress-bar {
            position: relative;
            width: 100%;
            height: 30px;
            background-color: #ddd;
        }

        #bar {
            position: absolute;
            width: 10%;
            height: 100%;
            background-color: #4CAF50;
        }

        #label {
            line-height: 30px;
            /*text-align: center;*/
            color: white;
        }

    </style>
</head>
<body>

<div id="progress-bar">
    <div id="bar">
        <div id="label"></div>
    </div>
</div>

<button onclick="start()">Click Me</button>

<script>
    function start() {
        var progressBar = document.getElementById("bar");
        var width = 10;
        var id = setInterval(frame, 10);

        function frame() {
            if (width >= 100) {
                clearInterval(id);
            } else {
                width++;
                progressBar.style.width = width + '%';
                document.getElementById("label").innerHTML = width + '%';
            }
        }
    }
</script>
</body>
</html>
