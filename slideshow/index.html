<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slideshow解决方案</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all"/>
    <script src="js/main.js"></script>

</head>
<body onload="showSlides(1)">
<div class="slideshow-container">

    <div class="my-slides fade">
        <div class="numbertext">1/3</div>
        <img src="images/img_fjords_wide.jpg" style="width: 100%">
        <div class="text">Caption 1</div>
    </div>

    <div class="my-slides fade">
        <div class="numbertext">2/3</div>
        <img src="images/img_lights_wide.jpg" style="width: 100%">
        <div class="text">Caption 2</div>
    </div>

    <div class="my-slides fade">
        <div class="numbertext">3/3</div>
        <img src="images/img_mountains_wide.jpg" style="width: 100%">
        <div class="text">Caption 3</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>
<div style="text-align: center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>

</body>
</html>
