<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dropdowns解决方案</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="dropdown">
    <button class="dropbtn">DropDown</button>
    <div class="dropdown-content">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
    </div>
</div>

<div class="dropdown" style="float:right;">
    <button class="dropbtn">DropDown</button>
    <div class=" dropdown-content" style="right:0">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
    </div>
</div>

</body>
</html>
